<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/475692/whatsapp-color.svg" type="image/x-icon">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>WhatsApp</title>
</head>
<body >

    <header class="header"></header>
    <div class="loguin" id="loguin">
        <form class="loguin__form">
            <div class="loguin__form__hello">
                <span>Bienvenido a WhatsApp</span>
                <img class="loguin__form__hello-icon" src="https://www.svgrepo.com/show/452133/whatsapp.svg" alt="iconoW">
            </div>
            <div class="loguin__form__chaticon">
                <img class="loguin__form__chaticon-icon" src="https://www.svgrepo.com/show/243719/chat.svg" alt="iconoc">
            </div>
            
            <h2>Iniciar Sesión</h2>
            <div class="loguin__form-input-container">
              <img class="loguin__form-input-container-input-icon" src="https://www.svgrepo.com/show/518546/phone-alt2.svg" alt="phone">
              <input type="text" id="phoneNumber" placeholder="Número de celular">
            </div>
            <div class="loguin__form-input-container">
              <img class="loguin__form-input-container-input-icon" src="https://www.svgrepo.com/show/518475/password.svg" alt="pass">
              <input type="password" id="password" placeholder="Contraseña">
            </div>
            <button class="loguin__form__button" id="ingresaButton">Ingresa</button>
            <button class="loguin__form__button" id="registerButton">¡Regístrate!</button>
          </form>
    </div>
    
    <div class="main hidden" id="register">
        <form class="main__form" id="registro">
            <div class="main__form__hello">
                <span>Bienvenido a WhatsApp</span>
                <img class="main__form__hello-icon" src="https://www.svgrepo.com/show/452133/whatsapp.svg" alt="iconoW">
            </div>

            <h2>Crea una cuenta</h2>
            
                <div class="main__form__input">
                    <img class="main__form__input-img" src="https://www.svgrepo.com/show/365865/user-thin.svg" alt="person">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>

               
                <div class="main__form__input">
                    <img class="main__form__input-img" src="https://www.svgrepo.com/show/518546/phone-alt2.svg" alt="phone">
                    <label for="phone">Phone Number:</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                
                <div class="main__form__input">
                    <img class="main__form__input-img" src="https://www.svgrepo.com/show/518475/password.svg" alt="pass">
                    <label for="password">Password:</label>
                    <input type="password" id="passwordRegister" name="password" required>
                </div>
                
                <div class="main__form__input">
                    <img class="main__form__input-img" src="https://www.svgrepo.com/show/457194/image.svg" alt="img">
                    <label for="image">Image URL:</label>
                    <input type="url" id="image" name="image" required>
                </div>
                
                <div class="main__form__input">
                <img class="main__form__input-img" src="https://www.svgrepo.com/show/509175/note.svg" alt="img">
                <label     for="message">Message:</label>
                <textarea id="message" name="message" class="main__form__input-text"></textarea>
                </div>

                <div class="buttonsRegisterOne">

                    <button class="buttonRegistra"  id="buttonRegistra" type="submit">Sign up</button>
                    <button  class="buttonIngresa"  id="buttonIngresa" type="submit">Ingresa</button>

                </div>
            
          </form>
    </div>

    <div class="home hidden" id="home">
        
        <section class="container">

            <section class="container__left">
                <section class="edit-profile" style="display: none;">
                    <button class="back-button">Back</button>
                    <form class="profile-form">
                      <label for="nombre">Nombre:</label>
                      <input type="text" id="profileNameInput" placeholder="Edit profile name">
                      <label for="imagen">Imagen:</label>
                      <input type="url" id="profileImageInput" placeholder="Edit profile image URL">
                      <button type="submit">Save</button>
                    </form>
                  </section>
                  
    
                <header class="header" style="display: block;">
                    <!-- Navegación -->
                    <section class="header__up">
    
                        <figure class="userimg" id="fotoPerfil">
                            <!-- <img src="https://static.nationalgeographic.es/files/styles/image_3200/public/75552.ngsversion.1422285553360.jpg?w=1600&h=1067" alt="perfil" class="cover"> -->
                        </figure>
        
                        <nav class="nav">
                            <ul class="nav__icon">
                                <li><span class="material-symbols-outlined">groups</span></li>
                                <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                                <li><ion-icon name="chatbox"></ion-icon></li>
                                <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                            </ul>
                        </nav>
    
                    </section>
                    <!-- Buscador -->
                    <section class="header__down">
    
                        <form class="header__form">
                            <input type="text" id="searchInput" name="searchInput" placeholder="Search or start new chat">
                            <button type="submit">
                                <ion-icon name="search-outline"></ion-icon>
                            </button>
                          </form>
    
                    </section>
    
    
                </header>
    
                <!-- Lista de Chats -->
    
                <main class="chatlist" id="alChatlist" style="display: block;">
    

    
                </main>
    
            </section >
    
            <!--          SECCIÓN DERECHA                  -->
        
            <section class = "container__right" id="container__right">
    
                <header class="header__up" id="header__up">

    
                </header>
                <!--ChatBox-->
                <main class="chat" id="chatMain">
    


     
          
      
          
                </main>
    
                <!--Input-->
                <footer class="input" id="input">
                    <ion-icon name="happy-outline"></ion-icon>
                    <ion-icon name="attach-outline"></ion-icon>
                    <input type="text" id="myInput" placeholder="Type a message">
                    <ion-icon name="mic-outline" id="micOutline"></ion-icon>
                    <ion-icon name="send-outline" id="sendOutline" style="display: none;"></ion-icon>
                </footer>
                
        
            </section>
    
        </section>
    
    


    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
