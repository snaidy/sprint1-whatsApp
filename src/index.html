<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/475692/whatsapp-color.svg" type="image/x-icon">
    <title>WhatsApp</title>
</head>
<body >

    <header class="header"></header>
    <div class="loguin" id="loguin">
        <form class="loguin__form">
            <div class="loguin__form__hello">
                <span>Bienvenido a WhatsApp</span>
                <img class="loguin__form__hello-icon" src="https://www.svgrepo.com/show/452133/whatsapp.svg" alt="iconoW">
            </div>
            <div class="loguin__form__chaticon">
                <img class="loguin__form__chaticon-icon" src="https://www.svgrepo.com/show/243719/chat.svg" alt="iconoc">
            </div>
            
            <h2>Iniciar Sesión</h2>
            <div class="loguin__form-input-container">
              <img class="loguin__form-input-container-input-icon" src="https://www.svgrepo.com/show/518546/phone-alt2.svg" alt="phone">
              <input type="text" id="phoneNumber" placeholder="Número de celular">
            </div>
            <div class="loguin__form-input-container">
              <img class="loguin__form-input-container-input-icon" src="https://www.svgrepo.com/show/518475/password.svg" alt="pass">
              <input type="password" id="password" placeholder="Contraseña">
            </div>
            <button class="loguin__form__button" id="ingresaButton">Ingresa</button>
            <button class="loguin__form__button" id="registerButton">¡Regístrate!</button>
          </form>
    </div>
    
    <div class="main hidden" id="register">
        <form class="main__form" id="registro">
            <div class="main__form__hello">
                <span>Bienvenido a WhatsApp</span>
                <img class="main__form__hello-icon" src="https://www.svgrepo.com/show/452133/whatsapp.svg" alt="iconoW">
            </div>

            <h2>Crea una cuenta</h2>
            
                <div class="main__form__input">
                    <img class="main__form__input-img" src="https://www.svgrepo.com/show/365865/user-thin.svg" alt="person">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>

               
                <div class="main__form__input">
                    <img class="main__form__input-img" src="https://www.svgrepo.com/show/518546/phone-alt2.svg" alt="phone">
                    <label for="phone">Phone Number:</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                
                <div class="main__form__input">
                    <img class="main__form__input-img" src="https://www.svgrepo.com/show/518475/password.svg" alt="pass">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="main__form__input">
                    <img class="main__form__input-img" src="https://www.svgrepo.com/show/457194/image.svg" alt="img">
                    <label for="image">Image URL:</label>
                    <input type="url" id="image" name="image" required>
                </div>
                
                <div class="main__form__input">
                <img class="main__form__input-img" src="https://www.svgrepo.com/show/509175/note.svg" alt="img">
                <label     for="message">Message:</label>
                <textarea id="message" name="message" class="main__form__input-text"></textarea>
                </div>

                <button type="submit">Sign up</button>
            
          </form>
    </div>

    <div class="home hidden" id="home">
        
    </div>

</body>
</html>
