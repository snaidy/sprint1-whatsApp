          </form>

                </div>
                
                <div class="main__form__input">

                </div>
                
                <div class="main__form__input">
                <img class="main__form__input-img" src="https://www.svgrepo.com/show/509175/note.svg" alt="img">
                <label     for="message">Message:</label>

                </div>
